<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>SVG Craps Game</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Example SVG Game: Craps</h1>
    <svg width="500" height="400" style="background-color: #008300;">
        <g transform="translate(100, 100)">
            <rect height="100" width="100" class="die" id="d1"/>
            <circle cx="25" cy="25" r="5" class="pip" id="d1p1"/>
            <circle cx="25" cy="50" r="5" class="pip" id="d1p2"/>
            <circle cx="25" cy="75" r="5" class="pip" id="d1p3"/>
            <circle cx="50" cy="50" r="5" class="pip" id="d1p4"/>
            <circle cx="75" cy="25" r="5" class="pip" id="d1p5"/>
            <circle cx="75" cy="50" r="5" class="pip" id="d1p6"/>
            <circle cx="75" cy="75" r="5" class="pip" id="d1p7"/>
        </g>
        <g transform="translate(300, 100)">
            <rect height="100" width="100" class="die" id="d2"/>
            <circle cx="25" cy="25" r="5" class="pip" id="d2p1"/>
            <circle cx="25" cy="50" r="5" class="pip" id="d2p2"/>
            <circle cx="25" cy="75" r="5" class="pip" id="d2p3"/>
            <circle cx="50" cy="50" r="5" class="pip" id="d2p4"/>
            <circle cx="75" cy="25" r="5" class="pip" id="d2p5"/>
            <circle cx="75" cy="50" r="5" class="pip" id="d2p6"/>
            <circle cx="75" cy="75" r="5" class="pip" id="d2p7"/>
        </g>

        <circle id="puck" cx="250" cy="300" r="25"/>
        <text id="point" x="250" y="311">X</text>

        <text id="message" x="250" y="370">Click Roll Dice to Play!</text>

    </svg>

    <button onclick="rollDice()">Roll the Dice!</button>
</body>
</html>
