<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>SVG Lesson 3</title>
</head>
<body>
    <svg width="500" height="500" style="border: solid 1px black;">

        <rect width="60" height="60" transform="translate(0, 0) scale(2 2)" fill="black"/>
        <rect width="50" height="50" fill="red"/>
        <rect width="50" height="50" transform="translate(60)" fill="green"/>
        <rect width="50" height="50" transform="translate(60, 60)" fill="yellow"/>
        <rect width="50" height="50" transform="translate(0, 60)" fill="blue"/>

        <rect width="50" height="50" transform="rotate(-45)" x="0" y="300" fill="blue"/>
        <rect width="50" height="50" transform="rotate(-45 25,325)" x="0" y="300" fill="blue"/>

        <rect width="50" height="50" transform="" x="300" y="100" fill="magenta"/>
        <rect width="50" height="50" transform="skewX(30) translate(100, 100)" x="300" y="100" fill="red"/>
        <rect width="50" height="50" transform="skewY(30)" x="300" y="100" fill="blue"/>

    </svg>
</body>
</html>
