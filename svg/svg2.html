<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>SVG Lesson 2</title>
</head>
<body style="background-color: red;">
    <svg width="500" height="500" style="background-color: white;">
        <rect width="100" height="50"/>
        <rect x="100" y="50" width="100" height="50" fill="#0000FF" stroke="black"/>
        <circle cx="250" cy="250" r="50" fill="#D0D0D0"/>
        <polygon points="250,250 250,200 300,150 350,200 350,250" style="fill: lime; stroke: purple; stroke-width: 18;"/>   
    </svg>
    <svg width="500" height="500" style="background-color: white;">
        <rect width="30" height="80" x="235" y="50" fill="#009600" /> 
        <circle cx="250" cy="280" r="200" fill="#ff7700" />
        <polygon points="170,170 140,220 200,220"  fill="#ffeb99"/>
        <polygon points="330,170 300,220 360,220"  fill="#ffeb99"/>
        <polygon points="250,230 280,300 220,300"  fill="#ffeb99"/>
        <path d="M 70,300 q 180,300 360,0 q -180,170 -360,0 Z" stroke-width="5" fill="#ffeb99" />
        <rect width="40" height="40" x="150" y="350" fill="#ff7700" />
        <rect width="40" height="40" x="310" y="350" fill="#ff7700" />
        <rect width="40" height="40" x="230" y="430" fill="#ff7700" />
    </svg>
    
</body>
</html>
